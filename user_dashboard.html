<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Dashboard - Taufhe</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('https://cdn.pixabay.com/photo/2024/09/13/18/26/ai-generated-9045695_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
      display: flex;
    }

    .dashboard-container {
      display: flex;
      width: 100%;
      height: 100vh;
      background: rgba(0,0,0,0.6);
    }

    .sidebar {
      width: 220px;
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
      font-size: 1.6rem;
    }

    .sidebar nav a {
      color: white;
      text-decoration: none;
      padding: 12px 15px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: background 0.3s;
    }

    .sidebar nav a.active,
    .sidebar nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .main {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    /* Glass effect */
    .glass-section {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .parcel-status p {
      font-size: 1.1rem;
      margin: 8px 0;
    }

    .progress-container {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      height: 25px;
      width: 100%;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #007bff;
      text-align: center;
      line-height: 25px;
      font-weight: bold;
      color: white;
      border-radius: 20px 0 0 20px;
      transition: width 0.5s ease-in-out;
    }

    /* Parcel list inside main for switching */
    .parcel-list {
      margin-bottom: 20px;
      max-height: 150px;
      overflow-y: auto;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
    }

    .parcel-list button {
      background: transparent;
      border: none;
      color: white;
      padding: 10px 15px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      transition: background 0.3s;
      font-size: 1rem;
    }

    .parcel-list button:hover,
    .parcel-list button.active {
      background: rgba(0,123,255,0.6);
      color: white;
    }

    /* Form styles */
    .book-form label {
      display: block;
      margin: 12px 0 6px 0;
    }

    .book-form input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.15);
      color: white;
      font-size: 1rem;
    }

    .book-form button {
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      font-size: 1rem;
    }

    .book-form button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>

<div class="dashboard-container">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Taufhe</h2>
    <nav>
      <a href="#" class="active"><i class="fas fa-box"></i> My Parcels</a>
      <a href="#"><i class="fas fa-plus-circle"></i> Book Parcel</a>
      <a href="#"><i class="fas fa-user"></i> Profile</a>
      <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main">

    <section class="glass-section">
      <h2>Parcel Status</h2>
      
      <div class="parcel-list" id="parcelList">
        <!-- Buttons for parcels will be inserted here -->
      </div>

      <div class="parcel-status" id="parcelStatus">
        <!-- Parcel details displayed here -->
      </div>
    </section>

    <!-- Book Parcel Form -->
    <section class="glass-section">
      <h2>Book a Parcel</h2>
      <form class="book-form" id="bookForm">
        <label for="origin">Origin</label>
        <input type="text" id="origin" placeholder="Enter origin" required />

        <label for="destination">Destination</label>
        <input type="text" id="destination" placeholder="Enter destination" required />

        <label for="weight">Weight (kg)</label>
        <input type="number" id="weight" placeholder="Enter weight" min="0.1" step="0.1" required />

        <button type="submit">Submit</button>
      </form>
    </section>

  </main>
</div>

<script>
  const parcels = [
    {
      id: "A12345",
      customer: "John Doe",
      phone: "1234567890",
      status: "In Transit",
      origin: "Delhi",
      destination: "Mumbai",
      progress: 65,
    },
    {
      id: "B67890",
      customer: "Jane Smith",
      phone: "0987654321",
      status: "Delivered",
      origin: "Hyderabad",
      destination: "Bangalore",
      progress: 100,
    },
    {
      id: "C24680",
      customer: "Alex Johnson",
      phone: "5551234567",
      status: "Pending",
      origin: "Chennai",
      destination: "Kolkata",
      progress: 10,
    },
    {
      id: "D13579",
      customer: "Maria Garcia",
      phone: "4449876543",
      status: "In Transit",
      origin: "Pune",
      destination: "Ahmedabad",
      progress: 40,
    },
  ];

  const parcelListElem = document.getElementById('parcelList');
  const parcelStatusElem = document.getElementById('parcelStatus');

  let selectedParcelIndex = 0;

  // Function to render parcel buttons list
  function renderParcelList() {
    parcelListElem.innerHTML = '';
    parcels.forEach((parcel, index) => {
      const btn = document.createElement('button');
      btn.textContent = `${parcel.customer} - #${parcel.id}`;
      btn.classList.toggle('active', index === selectedParcelIndex);
      btn.addEventListener('click', () => {
        selectedParcelIndex = index;
        renderParcelList();
        renderParcelStatus();
      });
      parcelListElem.appendChild(btn);
    });
  }

  // Function to render selected parcel details
  function renderParcelStatus() {
    const parcel = parcels[selectedParcelIndex];
    parcelStatusElem.innerHTML = `
      <p><strong>Customer:</strong> ${parcel.customer}</p>
      <p><strong>Parcel ID:</strong> #${parcel.id}</p>
      <p><strong>Status:</strong> ${parcel.status}</p>
      <p><strong>Origin:</strong> ${parcel.origin}</p>
      <p><strong>Destination:</strong> ${parcel.destination}</p>
      <p><strong>Phone:</strong> ${parcel.phone}</p>
      <div class="progress-container">
        <div class="progress-bar" style="width: ${parcel.progress}%;">${parcel.progress}%</div>
      </div>
    `;
  }

  // Initial rendering
  renderParcelList();
  renderParcelStatus();

  // Form submit event
  const bookForm = document.getElementById('bookForm');
  bookForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const newParcel = {
      id: `N${Math.floor(Math.random() * 90000 + 10000)}`, // Random ID starting with N
      customer: "You", // Assuming current user is "You"
      phone: "N/A",
      status: "Pending",
      origin: bookForm.origin.value,
      destination: bookForm.destination.value,
      progress: 0,
    };

    parcels.push(newParcel);
    selectedParcelIndex = parcels.length - 1; // Select new parcel
    renderParcelList();
    renderParcelStatus();

    // Clear form inputs
    bookForm.reset();

    alert('Parcel booked successfully!');
  });
</script>

</body>
</html>
