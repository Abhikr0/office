<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login & Sign Up | Welcome! âœ¨</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    nav {
      background-color: white;
      border-bottom: 1px solid #e0e0e0;
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .navbar-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: black;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 2rem; /* Gap between nav link items */
    }

    .nav-links li a {
      text-decoration: none;
      color: black;
      font-weight: 500;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-links li a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      left: 0;
      bottom: -4px;
      background-color: #ff4b2b;
      transition: width 0.3s ease;
    }

    .nav-links li a:hover::after {
      width: 100%;
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      /* Adjust height if navbar + copyright height differs significantly on mobile */
      /* Consider min-height if content can grow */
      min-height: calc(100vh - 60px - 50px); /* Assuming nav ~60px, copyright ~50px */
      padding-top: 20px; /* Add some space if nav is sticky and main-content is not accounting for it */
      padding-bottom: 20px;
    }

    .container {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      width: 768px;
      max-width: 90%; /* More responsive for smaller devices */
      min-height: 480px; /* Adjusted slightly */
      display: flex; /* This remains for the login form structure */
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }

    .form-container {
      width: 100%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center; /* Helps center content vertically if min-height is large */
    }

    .form-container h1 {
      margin-bottom: 1rem;
      font-weight: 600;
    }

    input {
      background-color: #f0f0f0;
      border: none;
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 5px;
      font-size: 14px;
    }

    input:focus {
      outline: 2px solid #ff4b2b;
      background-color: #fff;
    }

    button {
      background-color: #ff4b2b;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 12px 45px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff416c;
    }

    a {
      color: #000;
      font-size: 13px;
      text-decoration: none;
      margin: 10px 0;
    }

    a:hover {
      color: #ff4b2b;
    }

    .social-container {
      margin: 20px 0;
      display: flex;
      gap: 10px;
    }

    .social-container a {
      border: 1px solid #ddd;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #000;
    }

    .social-container a:hover {
      background-color: #eee;
      color: #ff4b2b;
    }

    .copyright {
      text-align: center;
      padding: 1rem;
      font-size: 0.8rem;
      color: #888;
      /* background-color: #f9f9f9; Optional: give it a slight background */
      /* border-top: 1px solid #e0e0e0; Optional */
    }

    @media (max-width: 768px) {
      .navbar-container {
        flex-direction: column; /* Stack logo and nav-links group */
        align-items: center;  /*  Center the logo and the nav-links group */
        gap: 0.8rem;            /* Space between logo and nav-links group */
      }

      .nav-links {
        flex-wrap: wrap; /* Allow nav links to wrap on small screens */
        justify-content: center;       /* Remove default ul padding */
      }

      .container {
        /* flex-direction: column;  Not needed as .form-container handles it */
        max-width: 95%;
      }

      .main-content {
        /* Recalculate height or use min-height to avoid fixed subtractions
           if navbar height is very dynamic on mobile.
           For now, simple padding is often enough. */
        min-height: auto; /* Let content define height */
        padding-top: 1rem; /* Adjust if needed */
        padding-bottom: 1rem;
        /* height: auto; Remove fixed height calculation for more flexibility */
      }

      .form-container {
        padding: 1.5rem; /* Slightly reduce padding on smaller screens */
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="navbar-container">
    <div class="logo">MySite</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/login.html">Login</a></li>
      <li><a href="/about.html">About</a></li>
    </ul>
  </div>
</nav>
  <div class="main-content">
    <div class="container">
      <div class="form-container">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-google-plus-g"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="email" placeholder="ðŸ“§ Email" />
        <input type="password" placeholder="ðŸ”’ Password" />
        <a href="#">Forgot your password?</a>
        <button>Sign In</button>
        <a href="#">Donâ€™t have an account? Sign Up</a>
      </div>
    </div>
  </div>

  <div class="copyright">
    &copy; 2025 YourCompany. All rights reserved.
  </div>

</body>
</html>
