<div class="container">
  <form id="parcelForm">
    <h1 style="text-align: center;">Book a Parcel</h1>
    <div class="grid">
      <label for="recName">Recipient Name</label>
      <input type="text" id="recName" required>

      <label for="recAddress">Recipient Address</label>
      <textarea id="recAddress" required></textarea>

      <label for="recPin">Recipient Pin</label>
      <input type="text" id="recPin" required>

      <label for="recMobile">Recipient Mobile</label>
      <input type="tel" id="recMobile" required>

      <label for="weight">Parcel Weight (grams)</label>
      <input type="number" id="weight" required>

      <label for="contents">Parcel Contents Description</label>
      <textarea id="contents" required></textarea>

      <label for="deliveryType">Delivery Type</label>
      <select id="deliveryType" required>
        <option value="standard">Standard</option>
        <option value="express">Express</option>
      </select>

      <label for="packing">Packing Preference</label>
      <select id="packing" required>
        <option value="basic">Basic</option>
        <option value="premium">Premium</option>
      </select>

      <label for="pickup">Pickup Time</label>
      <input type="datetime-local" id="pickup" required>

      <label for="dropoff">Dropoff Time</label>
      <input type="datetime-local" id="dropoff" required>

      <button type="submit">Submit</button>

      <div class="output" id="output" style="display:none;">
        <p><strong>Service Cost:</strong> ₹<span id="serviceCost"></span></p>
        <p><strong>Payment Time:</strong> <span id="paymentTime"></span></p>
      </div>
    </div>
  </form>

  <script>
    document.getElementById('signUpForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const address = document.getElementById('address').value.trim();
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const preferences = document.getElementById('preferences').value;
      const message = document.getElementById('signUpMessage');

      // Validation
      if (name.length < 3) {
        message.textContent = "Name must be at least 3 characters.";
        message.style.color = "red";
        return;
      }
      if (!email) {
        message.textContent = "Please enter a valid email.";
        message.style.color = "red";
        return;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        message.textContent = "Mobile number must be 10 digits.";
        message.style.color = "red";
        return;
      }
      if (!address) {
        message.textContent = "Please enter your address.";
        message.style.color = "red";
        return;
      }
      if (userId.length < 5 || userId.length > 20) {
        message.textContent = "User ID must be between 5 to 20 characters.";
        message.style.color = "red";
        return;
      }
      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        message.style.color = "red";
        return;
      }
      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.style.color = "red";
        return;
      }
      if (!preferences) {
        message.textContent = "Please select a preference.";
        message.style.color = "red";
        return;
      }

      message.textContent = "Registration successful!";
      message.style.color = "green";

      // Simulate backend response
      setTimeout(() => {
        alert("User registered!");
        document.getElementById('signUpForm').reset();
        message.textContent = "";
      }, 1500);
    });
  </script>
