  <div class="container">
    <form id="signUpForm" novalidate>
    <h1>Book A Service ✨</h1>


    <div class="grid">
        <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" required minlength="3" placeholder="Enter your name" />
        </div>

        <div>
        <label for="email">Email ID</label>
        <input type="email" id="email" required placeholder="Enter your email" />
        </div>

        <div>
        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required pattern="[0-9]{10}" placeholder="e.g. 9876543210" />
        </div>

        <div>
        <label for="address">Address</label>
        <input type="text" id="address" required placeholder="Your full address" />
        </div>

        <div>
        <label for="userId">User ID</label>
        <input type="text" id="userId" required minlength="5" maxlength="20" placeholder="5-20 characters" />
        </div>

        <div>
        <label for="preferences">Preferences</label>
        <select id="preferences" required>
            <option value="">-- Select a preference --</option>
            <option value="Regular">Regular Parcel</option>
            <option value="Express">Express Delivery</option>
            <option value="Fragile">Fragile Item</option>
            <option value="Bulk">Bulk Shipment</option>
        </select>
        </div>

        <div>
        <label for="password">Password</label>
        <input type="password" id="password" required minlength="6" placeholder="Enter password" />
        </div>

        <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required minlength="6" placeholder="Re-enter password" />
        </div>

        <div class="full-width">
        <button type="submit">Sign Up</button>
        <div id="signUpMessage"></div>
        </div>

        <div class="full-width">
        <h3 class="full-width" style="text-align: center;">Already have an account ?</h3>
        <button><a href="./home.html"></a>Login</button>
        </div>

    </div>
    </form>
  </div>

  <script>
    document.getElementById('signUpForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const address = document.getElementById('address').value.trim();
      const userId = document.getElementById('userId').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const preferences = document.getElementById('preferences').value;
      const message = document.getElementById('signUpMessage');

      // Validation
      if (name.length < 3) {
        message.textContent = "Name must be at least 3 characters.";
        message.style.color = "red";
        return;
      }
      if (!email) {
        message.textContent = "Please enter a valid email.";
        message.style.color = "red";
        return;
      }
      if (!/^[0-9]{10}$/.test(mobile)) {
        message.textContent = "Mobile number must be 10 digits.";
        message.style.color = "red";
        return;
      }
      if (!address) {
        message.textContent = "Please enter your address.";
        message.style.color = "red";
        return;
      }
      if (userId.length < 5 || userId.length > 20) {
        message.textContent = "User ID must be between 5 to 20 characters.";
        message.style.color = "red";
        return;
      }
      if (password.length < 6) {
        message.textContent = "Password must be at least 6 characters.";
        message.style.color = "red";
        return;
      }
      if (password !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.style.color = "red";
        return;
      }
      if (!preferences) {
        message.textContent = "Please select a preference.";
        message.style.color = "red";
        return;
      }

      message.textContent = "Registration successful!";
      message.style.color = "green";

      // Simulate backend response
      setTimeout(() => {
        alert("User registered!");
        document.getElementById('signUpForm').reset();
        message.textContent = "";
      }, 1500);
    });
  </script>
